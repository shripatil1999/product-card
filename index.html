<head>

<link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="mains">
    <div class="card">
      
      <div class="row">
        <div class="col">
          <img class="" width="100%" height="100%" src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div class="col">
          <p class="top-cap">PERFUME</p> 

          <h1 class="heading"> Gabrielle Essence Eau De Parfum</h1>

          <p class="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <span class="d-flex">
          <h2> $149.99 </h2>
          <p> $169.99 </p>
         </span>
          

         <button class="cart-btn"><i class="fa-regular fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
